<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Selección de productos</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <style>
    h2 {
      font-weight: bold;
      color: #0d6efd;
      text-align: center;
    }

    #boton_ocultar {
      display: block;
      margin: 0 auto;
      font-weight: bold;
    }

    #mensaje_agotado {
      display: none;
    }

    td img {
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <br />
  <h2>MENÚ</h2>
  <hr />

  <div class="container">
    <!-- Mensaje producto agotado -->
    <div id="mensaje_agotado" class="alert alert-danger text-center mt-3"></div>

    <!-- Botones -->
    <div class="row mb-4">
      <div class="col text-center">
        <button id="boton1" class="btn btn-primary">Ver menú</button>
        <button id="boton_ocultar" class="btn btn-warning mt-3">
          Solo healthy
        </button>
      </div>
    </div>

    <!-- Tablas -->
    <div class="row">
      <div class="col-md-7">
        <div id="tabla_menu"></div>
      </div>
      <div class="col-md-5">
        <div id="tabla_pedidos"></div>
      </div>
    </div>
  </div>

  <script src="stock.js"></script>
</body>
</html>
