<!DOCTYPE HTML>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Selección de productos</title>

    <style>
        h2 {
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
        }

        #boton_ocultar, #boton_total {
            display: block;
            margin: 10px auto;
            font-weight: bold;
        }

        #total_general {
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <br>
    <h2>MENÚ</h2>
    <hr>

    <div class="container">
        <!-- Botones -->
        <div class="row mb-4">
            <div class="col text-center">
                <button id="boton1" class="btn btn-primary">
                    Ver menú
                </button>

                <button id="boton_ocultar" class="btn btn-warning mt-3">
                    Solo healthy
                </button>

                <button id="boton_total" class="btn btn-success mt-3 d-block mx-auto">Mostrar total</button>
                <div id="total_pedido" class="text-center fw-bold mt-3"></div>

                <button id="boton_limpiar" class="btn btn-danger mt-3 d-block mx-auto">Vaciar pedidos</button>

            </div>
        </div>

        <!-- Tablas -->
        <div class="row">
            <div class="col-7">
                <div id="tabla_menu"></div>               
            </div>
            <div class="col-5">
                <div id="tabla_pedidos"></div>
            </div>
        </div>
    </div>

    <script src="precio2.js"></script>
</body>
</html>
