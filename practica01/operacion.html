<!DOCTYPE HTML>
<html lang="es-ES">
	<head>
        	<meta charset="UTF-8">
        	<title>Formulario</title>
    	</head>
    	<h1>Rellena este formulario</h1>
    	<form>
        	<label>Indique el motivo de su consulta:</label><br>
            		<input type="radio" name="consulta" value="comprar" checked>Comprar<br>
            		<input type="radio" name="consulta" value="pedir informacion" >Pedir informacion<br>
            		<input type="radio" name="consulta" value="Renting">Renting<br>
            		<input type="radio" name="consulta" value="otro">Otro<br><br>
        	<label>Marca del vehículo</label><br>
            		<input type="text" name="marca"><br><br>
        	<label>Modelo del vehículo</label><br>
            		<input type="text" name="modelo"><br><br>
        	<label>Color del vehículo</label><br>
            		<input type="color" name="color"><br><br>
		<label>Kilómetros</label><br>
                        <input type="number" name="kilometros" min="0" ><br><br>
		<label>Precio</label><br>
			<span id="min">0 €</span>
			<input type="range" name="precio" min="0" max="100000" value="50000" id="slider">
			<span id="max">100.000 €</span><br>
			<span id="valor" >50000</span><br><br>
			<script>	
    				const slider = document.getElementById("slider");
    				const valor = document.getElementById("valor");

    				slider.addEventListener("input", function() {
        			valor.textContent = slider.value;
    				});
			</script>

		<label>Comentarios adicionales</label><br>
            		<textarea name="mensaje" rows="5" cols="30"></textarea><br><br>

        	<input type="submit">
        	<input type="reset">
    	</form>
</html>
