<!DOCTYPE HTML>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <title>Regístrate ahora</title>

		<style>
			body{
				background-color: rgb(246, 251, 252);
			}
			
			h1{
				text-align: center;
			}
			
			h3{
				font-weight: bold;
				color: rgb(3, 130, 180);
			}

		</style>
    </head>
	<body>
		<div class="container mt-5">

			<!-- Título -->
			<div class="row">
				<div class="col-12">
					<h1>Registro de cliente</h1>
				</div>	
			</div><br>

			<!-- Formulario -->
			<form>

				<!-- Datos personales y cuenta-->
				<div class="row mb-4">
					<div class="col-md-4">
						<h3>Datos personales</h3>

						<label>Nombre:</label>
							<input type="text" id="nombre" class="form-control"><br>

						<label>Apellidos:</label>
							<input type="text" name="apellidos" class="form-control"><br>

						<label>Fecha de nacimiento:</label>
							<input type="date" name="nacimiento" class="form-control"><br>
					</div>

					<div class="col-md-4"></div>

					<div class="col-md-4">
						<h3>Cuenta</h3>

						<label>Nombre de usuario:</label>
							<input type="text" name="usuario" class="form-control"><br>

						<label>Contraseña:</label>
							<input type="password" name="contrasena" class="form-control"><br>

						<label>Repite la contraseña:</label>
							<input type="password" name="contrasena2" class="form-control"><br>
					</div>
				</div>

				<!--Datos de contacto -->
				<div class="row mb-4">
					<div class="col-md-4">
						<h3>Datos de contacto</h3>
						<label>Email:</label>
							<input type="email" name="email" class="form-control"><br>

						<label>Teléfono:</label>
							<input type="tel" name="telefono" class="form-control">
					</div>
					<div class="col-md-8"></div>
				</div>
				
				<br><hr>

				<!-- Términos y condiciones -->
				<div class="row mb-4">
					<div class="col-12">
						<input type="checkbox" name="terminos" value="si" required>
						<label>Acepto las condiciones de uso y la política de privacidad</label>
					</div>
				</div><br>

				<!-- Botón de envío -->
				<div class="row">
					<div class="col-12 text-center">
						<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
					</div>
				</div>

			</form>
		</div>
	</body>
</html>
