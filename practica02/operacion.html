<!DOCTYPE HTML>
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <title>Formulario</title>

		<style>
			body{
				background-color: rgb(246, 251, 252);
			}
				
			h1{
				text-align: center;
			}
				
			p{
				font-weight: bold;
				color: black;
			}
	
		</style>
    </head>
	<body>
		<div class="container mt-5">
			
		<!-- Título -->
			<div class="row">
				<div class="col-12">
					<h1>Rellena este formulario</h1>
				</div>	
			</div><br>

			<form>

				<div class="row">
					<div class="col-12">
						<p>Indique el motivo de su consulta: </p>
							<input type="radio" name="consulta" value="comprar" checked> Comprar<br>
							<input type="radio" name="consulta" value="pedir informacion"> Pedir información<br>
							<input type="radio" name="consulta" value="Renting"> Renting<br>
							<input type="radio" name="consulta" value="otro"> Otro<br>
					</div>	
				</div><br>

				<div class="row">
					<div class="col-12">
						<label>Marca del vehículo</label><br>
							<input type="text" name="marca"><br><br>

						<label>Modelo del vehículo</label><br>
							<input type="text" name="modelo"><br><br>

						<label>Color del vehículo</label><br>
							<input type="color" name="color"><br><br>
						
						<label>Kilómetros</label><br>
							<input type="number" name="kilometros" min="0" ><br><br>

						<label>Precio</label><br>
						<span id="min">0 €</span>
						<input type="range" name="precio" min="0" max="100000" value="50000" id="slider">
						<span id="max">100.000 €</span><br>
						<span id="valor">50000</span><br><br>
						<script>	
						const slider = document.getElementById("slider");
						const valor = document.getElementById("valor");

						slider.addEventListener("input", function() {
						valor.textContent = slider.value;
						});
						</script>
					</div>
				</div>


				<div class="row">
					<div class="col-12">
						<label>Comentarios adicionales</label><br>
						<textarea name="mensaje" rows="5" cols="30"></textarea><br><br>
					</div>
				</div>	



				<!--Botones-->
				<div class="row">
					<div class="col-1 text-center">
						<button type="submit" class="btn btn-primary btn-lg" >Enviar</button>
					</div>				
					<div class="col-1 text-center">
						<button type="reset" class="btn btn-secondary btn-lg">Restablecer</button>
					</div>
				</div>
				
			</form>

		</div>
	</body>	
</html>
