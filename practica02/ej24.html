<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos de las cajas</title>
  <style>
    
    .caja1 {
      background-color: #5C9EAD; 
      color: black;              
      border: 2px solid #326273;
      margin: 20px;
      padding: 20px;
      width: 200px;
      height: 200px;
    }

    
    .caja2 {
      background-color: #326273;
      color: yellow;
      border: 3px solid #F4E04D;
      margin: 20px;
      padding: 20px;
      width: 250px;
      height: 250px;
    }

    
    .caja3 {
      background-color: #F4E04D;
      color: black;
      border: 2px solid #5C9EAD;
      margin: 20px;
      padding: 20px;
      width: 500px;
      height: 200px;
      background-image: url('images/logo.jpg'); /* Imagen de fondo */
      background-size: contain;  /* Ajusta la imagen sin recortarla */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat;
    }

    
    .caja4 {
      background-color: #5C9EAD;
      color: white; 
      border: 4px dashed #F4E04D;
      margin: 20px;
      padding: 20px;
      width: 220px;
      height: 220px;
    }

  </style>
</head>
<body>

  <div class="caja1">
    Caja 1
  </div>

  <div class="caja2">
    Caja 2
  </div>

  <div class="caja3">
    Caja 3
  </div>

  <div class="caja4">
    Caja 4
  </div>

</body>
</html>
