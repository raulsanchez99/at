<!DOCTYPE HTML>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <title>Carousel</title>
    </head>
    <body>
        <div class="container">
            <div id="carrusel01" class="carousel slide" data-bs-ride="carousel">
                <!--Indicators-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="3"></button>
                </div>

                <!--Fotos-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/carrusel2.jpg" alt="Imagen1" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3>Despegue</h3>
                        </div>
                    </div>
                

                    <div class="carousel-item">
                            <img src="images/carrusel4.jpg" alt="Imagen2" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Nave espacial</h3>
                            </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/carrusel3.jpg" alt="Imagen3" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Astronauta</h3>
                            </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/carrusel1.jpg" alt="Imagen4" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Ad Astra</h3>
                            </div>
                    </div>
                </div>

                <!--Botones de izq y dch-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel01" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel01" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
    
            </div>
        </div>
    </body>
</html>
